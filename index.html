	<body>
	<div class="center">
		<div class="center-text">
			<h1>[ loading... ]</h1>
		</div>
	</div>
   	<script>
		if ("serviceWorker" in navigator) {
  			window.addEventListener("load", _ => {
    			navigator.serviceWorker.register("/serviceWorker.js").catch(err => console.log("Error loading Service Worker", err))
		})}
		
		update()
		
		let interval = setInterval(() => update(), 5)
		
		function update(){
			let days = (Math.round(((new Date('6/23/22 10:08').getTime() - Date.now() )/ (1000 * 3600 * 24)) * 10000000) / 10000000);
			if (days.toString().split('.').length < 7) {
				days = days.toString().split('.')
				days[2] = days[1].split('')
				days[2].push(0,0,0,0,0,0,0,0)
				days[2].length = 7
				days[2] = days[2].join('')
				days = `${days[0]}.${days[2]}`
			}
          		document.querySelector('h1').innerHTML = `${days} day${Math.abs(Number(days))===1?'':'s'}`;
		}
	   </script>
	</body>
